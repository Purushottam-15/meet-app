<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma-Powering smart classrooms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #edeeef 0%, #bdbcbe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #202122;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #313131;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #9d9fa9;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #a1a3ae;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #48494f;
        }

        .btn-secondary {
            background: #6d6971;
        }

        .btn-secondary:hover {
            background: #7f7a84;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin: 5px;
            display: inline-block;
        }

        #homeScreen, #hostScreen, #clientScreen {
            display: none;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }

        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        .control-btn.active {
            background: #e74c3c;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .client-card {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .client-avatar {
            width: 50px;
            height: 50px;
            background: #898b93;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .client-name {
            font-size: 12px;
            color: #333;
            word-break: break-word;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #848797;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .info-box strong {
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            background: #6e99d8;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .button-group button {
            flex: 1;
            min-width: 150px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home -->
        <div id="homeScreen">
            <h1>Luma</h1>
            <p class="subtitle">Powering smart classrooms</p>
            
            <button onclick="showHostSetup()">Start as Teacher</button>
            <button class="btn-secondary" onclick="showClientSetup()">Join as Student</button>
        </div>

        <!-- Host  -->
        <div id="hostSetup">
            <h1>Teacher</h1>
            <p class="subtitle">Start your online class</p>
            
            <div class="form-group">
                <label for="hostName">Your Name:</label>
                <input type="text" id="hostName" placeholder="Enter your name" required>
            </div>
            
            <button onclick="createRoom()">Create Classroom</button>
            <button class="btn-secondary" onclick="showHome()">Back</button>
        </div>

        <!-- Client -->
        <div id="clientSetup">
            <h1>Student</h1>
            <p class="subtitle">Join a classroom</p>
            
            <div class="form-group">
                <label for="clientName">Your Name:</label>
                <input type="text" id="clientName" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="roomId">Classroom Code:</label>
                <input type="text" id="roomId" placeholder="Enter classroom code" required>
            </div>
            
            <button onclick="joinRoom()">Join Classroom</button>
            <button class="btn-secondary" onclick="showHome()">Back</button>
        </div>

        <!-- Host  -->
        <div id="hostScreen">
            <h1>Teaching Live</h1>
            
            <div class="info-box">
                <p><strong>Classroom Code:</strong> <span id="displayRoomId"></span></p>
                <p><strong>Teacher:</strong> <span id="displayHostName"></span></p>
                <p><strong>Students Online:</strong> <span id="clientCount" class="status">0</span></p>
            </div>

            <div class="video-grid" id="hostVideoGrid">
                <div class="video-container">
                    <div class="video-label">You (Teacher)</div>
                    <video id="hostVideo" autoplay muted playsinline></video>
                    <div class="video-controls">
                        <button class="control-btn" id="hostMicBtn" onclick="toggleHostMic()">üéôÔ∏è</button>
                        <button class="control-btn" id="hostCamBtn" onclick="toggleHostCamera()">üì∑</button>
                        <button class="control-btn" onclick="shareHostScreen()">üñ•Ô∏è</button>
                    </div>
                </div>
            </div>

            <h3 style="margin: 20px 0 10px 0; color: #333;">Connected Students:</h3>
            <div id="clientsList" class="clients-grid"></div>

            <button class="btn-danger" onclick="endClass()">End Class</button>
        </div>

        <!-- Client -->
        <div id="clientScreen">
            <h1>Attending Class</h1>
            
            <div class="info-box">
                <p><strong>Teacher:</strong> <span id="displayTeacherName"></span></p>
                <p><strong>Status:</strong> <span class="status">Connected</span></p>
            </div>

            <div class="video-grid" id="clientVideoGrid">
                <div class="video-container">
                    <div class="video-label">You</div>
                    <video id="myVideo" autoplay muted playsinline></video>
                    <div class="video-controls">
                        <button class="control-btn" id="clientMicBtn" onclick="toggleClientMic()">üéôÔ∏è</button>
                        <button class="control-btn" onclick="shareClientScreen()">üñ•Ô∏è</button>
                    </div>
                </div>
            </div>

            <button class="btn-danger" onclick="leaveClass()">Leave Class</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream = null;
        let screenStream = null;
        let peerConnections = {};
        let currentRoomId = null;
        let isHost = false;
        let isMicOn = true;
        let isCameraOn = true;
        let currentName = '';

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function showHome() {           // Navigation
            hideAllScreens();
            document.getElementById('homeScreen').style.display = 'block';
        }

        function showHostSetup() {
            hideAllScreens();
            document.getElementById('hostSetup').style.display = 'block';
        }

        function showClientSetup() {
            hideAllScreens();
            document.getElementById('clientSetup').style.display = 'block';
        }

        function hideAllScreens() {
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('hostSetup').style.display = 'none';
            document.getElementById('clientSetup').style.display = 'none';
            document.getElementById('hostScreen').style.display = 'none';
            document.getElementById('clientScreen').style.display = 'none';
        }

        async function createRoom() {               // Create room -host
            const hostName = document.getElementById('hostName').value.trim();
            if (!hostName) {
                alert('Please enter your name');
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                const roomId = generateRoomId();
                currentRoomId = roomId;
                isHost = true;
                currentName = hostName;

                document.getElementById('hostVideo').srcObject = localStream;
                document.getElementById('displayRoomId').textContent = roomId;
                document.getElementById('displayHostName').textContent = hostName;

                socket.emit('create-room', { roomId, hostName });

                hideAllScreens();
                document.getElementById('hostScreen').style.display = 'block';
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Could not access camera/microphone. Please grant permissions.');
            }
        }

        async function joinRoom() {        // Join room -Client
            const clientName = document.getElementById('clientName').value.trim();
            const roomId = document.getElementById('roomId').value.trim();

            if (!clientName || !roomId) {
                alert('Please enter your name and classroom code');
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });

                currentRoomId = roomId;
                isHost = false;
                currentName = clientName;

                document.getElementById('myVideo').srcObject = localStream;

                socket.emit('join-room', { roomId, clientName });
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Camera and microphone are required to join the class. Please grant permissions.');
            }
        }

        function generateRoomId() {        // generate random room ID
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // toggling
        function toggleHostMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMicOn = audioTrack.enabled;
                    const btn = document.getElementById('hostMicBtn');
                    btn.classList.toggle('active', !isMicOn);
                    btn.textContent = isMicOn ? 'üéôÔ∏è' : 'üîá';
                }
            }
        }

        function toggleHostCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isCameraOn = videoTrack.enabled;
                    const btn = document.getElementById('hostCamBtn');
                    btn.classList.toggle('active', !isCameraOn);
                    btn.textContent = isCameraOn ? 'üì∑' : 'üì∑';
                }
            }
        }

        function toggleClientMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMicOn = audioTrack.enabled;
                    const btn = document.getElementById('clientMicBtn');
                    btn.classList.toggle('active', !isMicOn);
                    btn.textContent = isMicOn ? 'üéôÔ∏è' : 'üîá';
                }
            }
        }

        // Screen sharing
        async function shareHostScreen() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: true 
                });

                // add screen share video-grid
                const videoGrid = document.getElementById('hostVideoGrid');
                const screenContainer = document.createElement('div');
                screenContainer.className = 'video-container';
                screenContainer.id = 'hostScreenShare';
                screenContainer.innerHTML = `
                    <div class="video-label">Your Screen Share</div>
                    <video autoplay playsinline></video>
                `;
                videoGrid.appendChild(screenContainer);
                
                const screenVideo = screenContainer.querySelector('video');
                screenVideo.srcObject = screenStream;

                // Broadcast to all peers
                Object.values(peerConnections).forEach(pc => {
                    screenStream.getTracks().forEach(track => {
                        pc.addTrack(track, screenStream);
                    });
                });

                screenStream.getVideoTracks()[0].onended = () => {
                    screenContainer.remove();
                };

            } catch (error) {
                console.error('Error sharing screen:', error);
            }
        }

        async function shareClientScreen() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: true 
                });

                // Add screen share video to grid
                const videoGrid = document.getElementById('clientVideoGrid');
                const screenContainer = document.createElement('div');
                screenContainer.className = 'video-container';
                screenContainer.id = 'clientScreenShare';
                screenContainer.innerHTML = `
                    <div class="video-label">Your Screen Share</div>
                    <video autoplay playsinline></video>
                `;
                videoGrid.appendChild(screenContainer);
                
                const screenVideo = screenContainer.querySelector('video');
                screenVideo.srcObject = screenStream;

                // Broadcast to all peers
                Object.values(peerConnections).forEach(pc => {
                    screenStream.getTracks().forEach(track => {
                        pc.addTrack(track, screenStream);
                    });
                });

                screenStream.getVideoTracks()[0].onended = () => {
                    screenContainer.remove();
                };

            } catch (error) {
                console.error('Error sharing screen:', error);
            }
        }

        // Socket event handlers
        socket.on('room-created', ({ roomId }) => {
            console.log('Room created:', roomId);
        });

        socket.on('joined-room', async ({ hostId, hostName }) => {
            console.log('Joined room, host:', hostName);
            document.getElementById('displayTeacherName').textContent = hostName;
            
            hideAllScreens();
            document.getElementById('clientScreen').style.display = 'block';

            // Create peer connection to host
            await createPeerConnection(hostId, false, hostName);
        });

        socket.on('existing-participants', async ({ participants, host }) => {
            console.log('Existing participants:', participants);
            // Connect to existing participants
            for (const participant of participants) {
                await createPeerConnection(participant.id, false, participant.name);
            }
        });

        socket.on('new-participant', async ({ participantId, participantName }) => {
            console.log('New participant joined:', participantName);
            if (!isHost) {
                // Clients connect to other clients
                await createPeerConnection(participantId, false, participantName);
            }
        });

        socket.on('client-joined', async ({ clientId, clientName, totalClients }) => {
            console.log('Client joined:', clientName);
            document.getElementById('clientCount').textContent = totalClients;

            // Add client to UI (only host sees this)
            addClientToList(clientId, clientName);

            // Create peer connection to client
            await createPeerConnection(clientId, true, clientName);
        });

        socket.on('client-left', ({ clientId, totalClients }) => {
            console.log('Client left:', clientId);
            document.getElementById('clientCount').textContent = totalClients;
            removeClientFromList(clientId);
            removeVideoElement(clientId);
            
            if (peerConnections[clientId]) {
                peerConnections[clientId].close();
                delete peerConnections[clientId];
            }
        });

        socket.on('host-left', () => {
            alert('Teacher has ended the class');
            leaveClass();
        });

        socket.on('error', ({ message }) => {
            alert(message);
            showHome();
        });

        // WebRTC signaling
        socket.on('offer', async ({ offer, sender }) => {
            console.log('Received offer from:', sender);
            
            if (!peerConnections[sender]) {
                await createPeerConnection(sender, false, 'Participant');
            }

            await peerConnections[sender].setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnections[sender].createAnswer();
            await peerConnections[sender].setLocalDescription(answer);

            socket.emit('answer', { target: sender, answer });
        });

        socket.on('answer', async ({ answer, sender }) => {
            console.log('Received answer from:', sender);
            await peerConnections[sender].setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async ({ candidate, sender }) => {
            if (peerConnections[sender] && candidate) {
                await peerConnections[sender].addIceCandidate(new RTCIceCandidate(candidate));
            }
        });

        // Create peer connection
        async function createPeerConnection(peerId, isInitiator, peerName) {
            const pc = new RTCPeerConnection(configuration);
            peerConnections[peerId] = pc;

            // Add local stream tracks
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
            }

            // Handle incoming stream
            pc.ontrack = (event) => {
                console.log('Received remote track from:', peerId);
                addRemoteVideo(peerId, event.streams[0], peerName);
            };

            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { target: peerId, candidate: event.candidate });
                }
            };

            // Create offer if initiator
            if (isInitiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('offer', { target: peerId, offer });
            }

            return pc;
        }

        // Add remote video to grid
        function addRemoteVideo(peerId, stream, peerName) {
            const gridId = isHost ? 'hostVideoGrid' : 'clientVideoGrid';
            const videoGrid = document.getElementById(gridId);
            
            // Remove if already exists
            removeVideoElement(peerId);

            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.id = `video-${peerId}`;
            videoContainer.innerHTML = `
                <div class="video-label">${peerName}</div>
                <video autoplay playsinline></video>
            `;
            
            videoGrid.appendChild(videoContainer);
            const video = videoContainer.querySelector('video');
            video.srcObject = stream;
        }

        function removeVideoElement(peerId) {
            const videoElement = document.getElementById(`video-${peerId}`);
            if (videoElement) {
                videoElement.remove();
            }
        }

        // UI functions
        function addClientToList(clientId, clientName) {
            const clientsList = document.getElementById('clientsList');
            const clientCard = document.createElement('div');
            clientCard.className = 'client-card';
            clientCard.id = `client-${clientId}`;
            
            const initial = clientName.charAt(0).toUpperCase();
            clientCard.innerHTML = `
                <div class="client-avatar">${initial}</div>
                <div class="client-name">${clientName}</div>
            `;
            
            clientsList.appendChild(clientCard);
        }

        function removeClientFromList(clientId) {
            const clientCard = document.getElementById(`client-${clientId}`);
            if (clientCard) {
                clientCard.remove();
            }
        }

        function endClass() {
            if (confirm('Are you sure you want to end the class?')) {
                cleanup();
                showHome();
            }
        }

        function leaveClass() {
            socket.emit('leave-room', { roomId: currentRoomId });
            cleanup();
            showHome();
        }

        function cleanup() {
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // Stop screen stream
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }

            // Close all peer connections
            Object.values(peerConnections).forEach(pc => pc.close());
            peerConnections = {};

            // Clear UI
            document.getElementById('clientsList').innerHTML = '';
            document.getElementById('clientCount').textContent = '0';
            document.getElementById('hostVideoGrid').innerHTML = `
                <div class="video-container">
                    <div class="video-label">You (Teacher)</div>
                    <video id="hostVideo" autoplay muted playsinline></video>
                    <div class="video-controls">
                        <button class="control-btn" id="hostMicBtn" onclick="toggleHostMic()">üéôÔ∏è</button>
                        <button class="control-btn" id="hostCamBtn" onclick="toggleHostCamera()">üì∑</button>
                        <button class="control-btn" onclick="shareHostScreen()">üñ•Ô∏è</button>
                    </div>
                </div>
            `;
            document.getElementById('clientVideoGrid').innerHTML = `
                <div class="video-container">
                    <div class="video-label">You</div>
                    <video id="myVideo" autoplay muted playsinline></video>
                    <div class="video-controls">
                        <button class="control-btn" id="clientMicBtn" onclick="toggleClientMic()">üéôÔ∏è</button>
                        <button class="control-btn" onclick="shareClientScreen()">üñ•Ô∏è</button>
                    </div>
                </div>
            `;
        }

        showHome(); // Show home screen
    </script>
</body>
</html>
